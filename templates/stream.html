{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="col-lg-4 col-md-4">
  <img src="{{ url_for('raw_stream', id=id, random=random) }}" style="max-width:100%;">
</div>
<div class="col-lg-8 col-md-8">
  <label for="green">Green</label>
  <input id="green" type="range" max="255">
</div>
</div>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
  	<p>
  	  <label for="huelabel">Hue:</label>
  	  <input type="text" id="huelabel" readonly style="border:0; color:#0000ff;">
	</p>
    <div class="slider-range" id="hue" style="height:250px;"></div>
  </div>
  <div class="col-md-2">
  	<p>
  	  <label for="satlabel">Saturation:</label>
  	  <input type="text" id="satlabel" readonly style="border:0; color:#0000ff;">
	</p>
    <div class="slider-range" id="sat" style="height:250px;"></div>
  </div>
  <div class="col-md-2">
  	<p>
  	  <label for="vallabel">Value:</label>
  	  <input type="text" id="vallabel" readonly style="border:0; color:#0000ff;">
	</p>
    <div class="slider-range" id="val" style="height:250px;"></div>
  </div>
</div>
{% endblock %}
