{% extends "base.html" %}
{% block content %}
<div class="col-lg-4 col-md-6">
  <h2>Cameras</h2>
  <div class="list-group">
    {% for id, cam in cameras.items() %}
    <a href="{{ url_for('stream', id=id) }}" class="list-group-item clearfix">
      Camera #{{id}} ({{cam.width}}x{{cam.height}} @ {{cam.fps}} FPS)
      <span class="pull-right label label-{{ 'success' if cam.image_ok else 'danger' }}">
        {{ 'On' if cam.image_ok else 'Off' }}
      </span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
